# Config file for automatic testing at travis-ci.org

language: python
sudo: false

python:
    - 2.7
#     - 3.5

before_install:
    - wget http://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh
    - bash miniconda.sh -b -p $HOME/miniconda
    - export PATH="$HOME/miniconda/bin:$PATH"
    - hash -r
    - conda config --set always_yes yes --set changeps1 no
    - conda update -q conda
    - conda info -a
 # add for profile
    - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
    - sudo apt-get update -qq

install:
    - conda create -q -n test_env python=$TRAVIS_PYTHON_VERSION numpy scipy h5py matplotlib 
    - source activate test_env
    - conda config --add channels conda-forge
    - conda config --add channels newville
    - conda install h5py matplotlib pandas nose sphinx sqlalchemy
    - conda install pillow requests yaml pango pcre
    - conda install wxpython wxmplot wxutils
    - conda install lmfit termcolor pyepics fabio pyfai
    - python setup.py install
# add for profile
    - sudo apt-get install -qq g++-4.8
    - export CXX="g++-4.8"
    - pip install nose-cprof
    - pip install properform


